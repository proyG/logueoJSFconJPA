<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>              
        <h:form>
              <p:growl id="growl" sticky="true" life="3000" />
               <p:outputLabel value="#{bundle.CreateUsuarioLabel_username}" for="username" />
               <p:inputText id="username" value="#{usuarioController.usuario}" title="#{bundle.CreateUsuarioTitle_username}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_username}"/>
                <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                <p:inputText id="password" value="#{usuarioController.contrasenia}" title="#{bundle.CreateUsuarioTitle_password}" />
                <p:commandButton action="#{usuarioController.login()}" value="iniciar Sesion" update="growl"/>
            </h:form>
        
    </h:body>

</html>
