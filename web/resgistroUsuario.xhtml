<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" sticky="true" life="3000" />
            <div style="margin-left: 400px; margin-right: 450px">
            <p:panel id="panel" header="Formulario de Registro">                
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="txtUsuario" value="Nombre de usuario" />
                    <p:inputText id="txtUsuario" value="#{usuarioController.usuario}" required="true" label="Nombre Usuario">
                        <f:validateLength minimum="4" />                        
                    </p:inputText>
                    <p:message for="txtUsuario" />
                    
                    <h:outputText value="Constraseña: " />
                    <p:password weakLabel="debil" promptLabel="Ingrese su constraseña" goodLabel="buena" strongLabel="Fuerte" 
                                id="contraseña" value="#{usuarioController.contrasenia}" match="contraseña2" feedback="true" 
                                validatorMessage="Contraseñas NO coinciden" required="true"  label="Contraseña"/>
                    <p:message for="contraseña" />
                    
                    <h:outputText value="Confirme Constraseña: " />
                        <p:password weakLabel="debil" promptLabel="Ingrese su constraseña" goodLabel="buena" strongLabel="Fuerte" 
                                    id="contraseña2" value="#{usuarioController.contrasenia}" feedback="true" required="true"
                                    label="Confirmar contraseña"/>
                    <p:message for="contraseña2" />   
                    
                </h:panelGrid>
            </p:panel>
            
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Registrar" update="growl" actionListener="#{usuarioController.RegistrarUsuario}" style="margin-right:20px;" />
                    <p:link outcome="index" value="Cancelar"></p:link>
                </f:facet> 
                <f:facet name="right">                                        
                    <p:link outcome="index" value="Iniciar Sesión"></p:link>
                </f:facet> 
            </p:toolbar>
            
            </div>
        </h:form>
    </h:body>
</html>
