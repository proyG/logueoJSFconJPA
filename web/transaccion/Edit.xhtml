<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransaccionEditDlg" widgetVar="TransaccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_transaccion.EditTransaccionTitle}">
            <h:form id="TransaccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transaccionController.selected != null}">
                        <p:outputLabel value="#{bundle_transaccion.EditTransaccionLabel_cliente}" for="cliente" />
                        <p:inputText id="cliente" value="#{transaccionController.selected.cliente}" title="#{bundle_transaccion.EditTransaccionTitle_cliente}" />
                        <p:outputLabel value="#{bundle_transaccion.EditTransaccionLabel_inmueble}" for="inmueble" />
                        <p:inputText id="inmueble" value="#{transaccionController.selected.inmueble}" title="#{bundle_transaccion.EditTransaccionTitle_inmueble}" />
                        <p:outputLabel value="#{bundle_transaccion.EditTransaccionLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{transaccionController.selected.tipo}" title="#{bundle_transaccion.EditTransaccionTitle_tipo}" />
                        <p:outputLabel value="#{bundle_transaccion.EditTransaccionLabel_idTransaccion}" for="idTransaccion" />
                        <p:inputText id="idTransaccion" value="#{transaccionController.selected.idTransaccion}" title="#{bundle_transaccion.EditTransaccionTitle_idTransaccion}" required="true" requiredMessage="#{bundle_transaccion.EditTransaccionRequiredMessage_idTransaccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transaccionController.update}" value="#{bundle_transaccion.Save}" update="display,:TransaccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TransaccionEditDialog');"/>
                    <p:commandButton value="#{bundle_transaccion.Cancel}" onclick="TransaccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
